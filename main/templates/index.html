{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Catalog</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <div class="wrapper">
        <div class="header"><h3>{{ category.name }}</h3></div>
        <div class="body">
            <div class="left"></div>
            <div class="main">
                {% for good in goods %}
                    <a class="item" href="/item/{{good.alias}}/">
                        <img src="{{good.image}}" alt="">
                        <span class="title">{{good.name}}</span>
                        <span class="price">{{good.price}} грн.</span>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
