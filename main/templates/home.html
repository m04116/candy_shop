{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Catalog</title>
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
</head>
<body>
    <div class="wrapper">
        <div class="header"><h3>{{ sitename }}</h3></div>
        <div class="body">
            <ul>
              {% for category in categories %}
                <li><a href="/{{ category.alias }}/">{{ category.name }}</a></li>
              {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
